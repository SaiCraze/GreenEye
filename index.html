<!DOCTYPE html>
<html>
<head>
    <title>GreenEye</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
            background-color: #0d1a21; /* Dark background with a hint of green */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #a5f0c7; /* Light green text color */
        }

        .container {
            background-color: rgba(26, 59, 42, 0.8); /* Semi-transparent dark green */
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 900px;
            border: 3px solid #a5f0c7; /* Glowing green border */
            position: relative; /* For disclaimer positioning */
        }

        h1 {
            color: #a5f0c7;
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 0 0 10px #57d894; /* Green glow effect */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
        }

        .header-title {
            font-size: 3em;
            text-shadow: 0 0 10px #57d894;
            margin: 0;
        }

        .header-link {
            color: #a5f0c7;
            text-decoration: none;
            font-size: 1.5em;
            border: 2px solid #57d894;
            padding: 5px 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px #57d894;
            transition: all 0.3s ease;
        }

        .header-link:hover {
            background-color: #57d894;
            color: #0d1a21;
            text-shadow: none;
        }

        .content {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: space-around;
            margin-bottom: 40px;
        }

        #webcam-container {
            border: 3px solid #57d894;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 0 10px #57d894; /* Green glow effect */
            overflow: hidden;
        }

        .prediction-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: white;
            padding: 5px 15px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
            text-shadow: 0 0 8px #57d894;
        }

        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-buttons {
            display: none;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .start-button-container {
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #1a3b2a; /* Dark green */
            color: #a5f0c7;
            border: 2px solid #57d894;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px #57d894;
        }

        button:hover {
            background-color: #57d894; /* Glowing green on hover */
            color: #0d1a21;
            box-shadow: 0 0 15px #57d894;
        }

        #label-container {
            margin-top: 30px;
        }

        .progress-bar-container {
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 35px;
            background-color: #0d1a21;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #57d894;
        }

        .progress-bar-fill {
            height: 100%;
            text-align: center;
            line-height: 35px;
            color: white;
            width: 0%;
            transition: width 0.5s ease;
            font-weight: bold;
            text-shadow: 0 0 5px #000;
        }

        .recyclable {
            background-color: #57d894;
        }

        .non-recyclable {
            background-color: #d9534f;
        }

        .timer-container {
            position: relative;
            font-size: 24px;
            color: #a5f0c7;
            z-index: 10;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .disclaimer-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .disclaimer-content {
            background-color: rgba(26, 59, 42, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 3px solid #a5f0c7;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            color: #a5f0c7;
            position: relative;
        }

        .disclaimer-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #a5f0c7;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 5px;
            border: none;
            background: transparent;
        }

        .disclaimer-close:hover {
            color: #57d894;
            text-shadow: 0 0 5px #57d894;
        }

        .disclaimer p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .disclaimer button {
            background-color: #57d894;
            color: #0d1a21;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }

        .disclaimer button:hover {
            background-color: #449d44;
            color: #a5f0c7;
        }

        .disclaimer-bubble {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #57d894;
            color: #0d1a21;
            border: 2px solid #a5f0c7;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 101;
            transition: all 0.3s ease;
        }

        .disclaimer-bubble:hover {
            background-color: #449d44;
            color: #a5f0c7;
            box-shadow: 0 0 10px #57d894;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" onclick="window.location.reload();" class="header-link">GreenEye <span style="font-size: smaller;">[Experiment]</span></a>
        </div>
        <div class="content">
            <div id="webcam-container">
                <div id="predictionText" class="prediction-text"></div>
            </div>
            <div class="info-panel">
                <div class="start-button-container">
                    <button id="startButton" onclick="init()">Start</button>
                </div>
                <div class="control-buttons" style="display: none;">
                    <button id="stopButton" onclick="stopWebcam()">Stop</button>
                    <button id="cameraOffButton" onclick="turnOffCamera()">Camera Off</button>
                </div>
            </div>
        </div>
        <div class="timer-container" id="timer"></div>
        <div id="label-container"></div>
    </div>

    <div class="disclaimer-overlay" id="disclaimerOverlay">
        <div class="disclaimer-content">
            <button class="disclaimer-close" onclick="hideDisclaimer()">X</button>
            <p id="disclaimerMessage">To maintain efficiency, your connection will close in <span id="timeLeft"></span> seconds! Click Continue to reset.</p>
            <button onclick="window.location.reload();">Continue</button>
        </div>
    </div>
    <button class="disclaimer-bubble" id="disclaimerBubble" onclick="showDisclaimer()" style="display: none;">
        i
    </button>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/Ak4X-9Gel/";
        let model, webcam, labelContainer, maxPredictions;
        let timerInterval;
        let timeLeft = 60; // 1 minute in seconds

        // Initialize webcam globally
        const flip = true;
        webcam = new tmImage.Webcam(200, 200, flip);

        async function init() {
            // Load the model and metadata
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Check if webcam is already setup
            if (!webcam.webcam) {
                await webcam.setup(); // Request access to the webcam
            }

            await webcam.play();
            window.requestAnimationFrame(loop);

            // Append elements to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                const progressBarContainer = document.createElement("div");
                progressBarContainer.className = "progress-bar-container";
                const progressBar = document.createElement("div");
                progressBar.className = "progress-bar";
                const progressBarFill = document.createElement("div");
                progressBarFill.className = "progress-bar-fill";
                progressBar.appendChild(progressBarFill);
                progressBarContainer.appendChild(progressBar);
                labelContainer.appendChild(progressBarContainer);
            }

            // Hide start button, show control buttons
            document.getElementById("startButton").style.display = 'none';
            document.querySelector('.control-buttons').style.display = 'flex';

            // Start the timer
            startTimer();
        }

        async function loop() {
            webcam.update(); // Update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let highestProbability = 0;
            let bestPrediction = '';

            // Find the prediction with the highest probability and update progress bars
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className;
                const probability = prediction[i].probability.toFixed(2);

                // Update progress bar
                const progressBarFill = labelContainer.childNodes[i].querySelector('.progress-bar-fill');
                progressBarFill.style.width = `${probability * 100}%`;
                progressBarFill.textContent = `${probability * 100}%`;

                // Assign class for styling
                if (classPrediction === 'Recyclable Items') {
                    progressBarFill.className = 'progress-bar-fill recyclable';
                } else if (classPrediction === 'Non-Recyclable Items') {
                    progressBarFill.className = 'progress-bar-fill non-recyclable';
                }

                if (prediction[i].probability > highestProbability) {
                    highestProbability = prediction[i].probability;
                    bestPrediction = classPrediction;
                }
            }

            // Update on-screen text
            updatePredictionText(bestPrediction, highestProbability);
        }

        function updatePredictionText(bestPrediction, highestProbability) {
            const predictionTextElement = document.getElementById("predictionText");
            if (predictionTextElement) {
                if (highestProbability > 0.5) {
                    predictionTextElement.textContent = bestPrediction === 'Recyclable Items' ? 'Recyclable' : 'Non-Recyclable';
                } else {
                    predictionTextElement.textContent = '';
                }
            }
        }

        function stopWebcam() {
            window.location.reload(); // Reload the page
        }

        function turnOffCamera() {
            webcam.pause();
            document.getElementById("startButton").style.display = 'block';
            document.querySelector('.control-buttons').style.display = 'none';
        }

        function startTimer() {
            timeLeft = 60; // Reset to 1 minute
            updateTimerDisplay(); // Update display immediately

            clearInterval(timerInterval); // Clear any existing timer

            timerInterval = setInterval(() => {
                timeLeft--;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    window.location.reload(); // Reload the page
                } else if (timeLeft <= 15) {
                    showDisclaimer();
                }

                updateTimerDisplay();
            }, 1000);
        }

        function updateTimerDisplay() {
            const timerElement = document.getElementById("timer");
            if (timerElement) {
                timerElement.textContent = `Time Left: ${timeLeft}s`;
            }
            const disclaimerMessage = document.getElementById("disclaimerMessage");
            if (disclaimerMessage) {
                disclaimerMessage.textContent = `To maintain efficiency, your connection will close in ${timeLeft} seconds! Click Continue to reset.`;
            }
        }

        function showDisclaimer() {
            const disclaimerOverlay = document.getElementById("disclaimerOverlay");
            const disclaimerBubble = document.getElementById("disclaimerBubble");

            if (timeLeft <= 15) {
                disclaimerOverlay.style.display = "flex";
                disclaimerBubble.style.display = "none"; // Hide the bubble when showing the disclaimer
            } else {
                disclaimerOverlay.style.display = "none";
                disclaimerBubble.style.display = "block"; // Show the bubble otherwise
            }
        }

        function hideDisclaimer() {
            document.getElementById("disclaimerOverlay").style.display = "none";
            document.getElementById("disclaimerBubble").style.display = "block";
        }
    </script>
</body>
</html>
