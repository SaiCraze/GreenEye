<!DOCTYPE html>
<html>
<head>
    <title>GreenEye</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
            background-color: #0d1a21; /* Dark background with a hint of green */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #a5f0c7; /* Light green text color */
        }

        .container {
            background-color: rgba(26, 59, 42, 0.8); /* Semi-transparent dark green */
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 900px;
            border: 3px solid #a5f0c7; /* Glowing green border */
        }

        h1 {
            color: #a5f0c7;
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 0 0 10px #57d894; /* Green glow effect */
        }

        .content {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: space-around;
            margin-bottom: 40px;
        }

        #webcam-container {
            border: 3px solid #57d894;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 0 10px #57d894; /* Green glow effect */
            overflow: hidden;
        }

        .prediction-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: white;
            padding: 5px 15px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
            text-shadow: 0 0 8px #57d894;
        }

        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-buttons {
            display: none;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .start-button-container {
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #1a3b2a; /* Dark green */
            color: #a5f0c7;
            border: 2px solid #57d894;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px #57d894;
        }

        button:hover {
            background-color: #57d894; /* Glowing green on hover */
            color: #0d1a21;
            box-shadow: 0 0 15px #57d894;
        }

        #label-container {
            margin-top: 30px;
        }

        .progress-bar-container {
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 35px;
            background-color: #0d1a21;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #57d894;
        }

        .progress-bar-fill {
            height: 100%;
            text-align: center;
            line-height: 35px;
            color: white;
            width: 0%;
            transition: width 0.5s ease;
            font-weight: bold;
            text-shadow: 0 0 5px #000;
        }

        .recyclable {
            background-color: #57d894;
        }

        .non-recyclable {
            background-color: #d9534f;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>GreenEye</h1>
        <div class="content">
            <div id="webcam-container">
                <div id="predictionText" class="prediction-text"></div>
            </div>
            <div class="info-panel">
                <div class="start-button-container">
                    <button id="startButton" onclick="init()">Start</button>
                </div>
                <div class="control-buttons" style="display: none">
                    <button id="stopButton" onclick="stopWebcam()">Stop</button>
                    <button id="cameraOffButton" onclick="turnOffCamera()">Camera Off</button>
                </div>
            </div>
        </div>
        <div id="label-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/Ak4X-9Gel/";
        let model, webcam, labelContainer, maxPredictions;

        // Initialize webcam globally
        const flip = true;
        webcam = new tmImage.Webcam(200, 200, flip);

        async function init() {
            // Load the model and metadata
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Check if webcam is already setup
            if (!webcam.webcam) {
                await webcam.setup(); // Request access to the webcam
            }

            await webcam.play();
            window.requestAnimationFrame(loop);

            // Append elements to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                const progressBarContainer = document.createElement("div");
                progressBarContainer.className = "progress-bar-container";
                const progressBar = document.createElement("div");
                progressBar.className = "progress-bar";
                const progressBarFill = document.createElement("div");
                progressBarFill.className = "progress-bar-fill";
                progressBar.appendChild(progressBarFill);
                progressBarContainer.appendChild(progressBar);
                labelContainer.appendChild(progressBarContainer);
            }

            // Show control buttons, hide start button
            document.querySelector('.control-buttons').style.display = 'flex';
            document.getElementById("startButton").style.display = 'none';
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let highestProbability = 0;
            let bestPrediction = '';

            // Find the prediction with the highest probability and update progress bars
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className;
                const probability = prediction[i].probability.toFixed(2);

                // Update progress bar
                const progressBarFill = labelContainer.childNodes[i].querySelector('.progress-bar-fill');
                progressBarFill.style.width = `${probability * 100}%`;
                progressBarFill.textContent = `${probability * 100}%`;

                // Assign class for styling
                if (classPrediction === 'Recyclable Items') {
                    progressBarFill.className = 'progress-bar-fill recyclable';
                } else if (classPrediction === 'Non-Recyclable Items') {
                    progressBarFill.className = 'progress-bar-fill non-recyclable';
                }

                if (prediction[i].probability > highestProbability) {
                    highestProbability = prediction[i].probability;
                    bestPrediction = classPrediction;
                }
            }

            // Update on-screen text
            updatePredictionText(bestPrediction, highestProbability);
        }

        function updatePredictionText(bestPrediction, highestProbability) {
            const predictionTextElement = document.getElementById("predictionText");
            if (predictionTextElement) {
                if (highestProbability > 0.5) {
                    predictionTextElement.textContent = bestPrediction === 'Recyclable Items' ? 'Recyclable' : 'Non-Recyclable';
                } else {
                    predictionTextElement.textContent = '';
                }
            }
        }

        function stopWebcam() {
            webcam.stop();
            if (webcam.canvas.parentNode) {
                webcam.canvas.parentNode.removeChild(webcam.canvas);
            }
            document.querySelector('.control-buttons').style.display = 'none';
            document.getElementById("startButton").style.display = 'block';
        }

        function turnOffCamera() {
            webcam.pause();
            document.getElementById("startButton").style.display = 'block';
            document.querySelector('.control-buttons').style.display = 'none';
        }
    </script>
</body>
</html>
